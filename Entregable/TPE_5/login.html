<body>

    <div class="container">
         <!--USAMOS FLEX-->
            <div class="main-content">

                <div class="slide-container">
                    <div class="a circuloGradiente" >
                        <div class="pos">
                            <div class="ab"></div>
                            <div class="ac"><img src="img/iconos/logo_dr_hibbert_pata.svg" ></div>
                        </div>
                    </div>
                </div>

                    <div class="form-content boxForm">

                        </div>
                        <div class="registro" id="registro">
                            <div class="input-form">
                                <div class="input-animado">
                                    <span>
                                        Celular, usuario o email
                                    </span>
                                    <input type="text">
                                </div>
                            </div>

                                <div class="input-animado">

                                    </span>
                                    <input type="password">

                                </div>
                            </div>
                            <div class="botones-ingresar">
                                <button class="btn-login" id="btn-login" href="perfil.html"  disabled>

                                </button>
                            </div>
                            <div class="filete">
                                <div></div>
                                <div>O</div>
                                <div></div>
                            </div>
                            <div class="botones-ingresar">
                                <button class="btn-conOtraCuenta">
                                    <img src="./img/images_login/descarga.png" alt="">

                                </button>
                            </div>
                            <a href="#" class="ovidastePass">Se te olvidó tu contraseña?</a>
                        </div>
                    </div>
                    <div class="boxForm registrarse">
                        <p>
                            No tienes cuenta?

                    </div>
                </div>
          
        </div>

            </div>
            <div class="copyright">
                © 2021 TPE-5 Hernández-Marsico
            </div>

    <div class="contenedor-load-flex" hidden>

        </div>
