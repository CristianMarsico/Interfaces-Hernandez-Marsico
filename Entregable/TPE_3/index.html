<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/13fdbc361b.js"
      crossorigin="anonymous"
    ></script>
    <title>Ninja Runner</title>
  </head>
  <body>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" />
      <link rel="stylesheet" href="./styles/style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <title>Ninja Runner</title>
    </head>

    <div class="popup" id="menu">
      <div id="contenidoMenu" class="popup-content">
        <h1>Ninja Runner</h1>
        <p>Elegí el escenario<br>
        ¡Juntá <span id="cantidadNecesariaMonedas"></span> monedas para ganar!</p>
        <div class="escena">
          <div class="row justify-content-around">
            <!-- <a id="j2"> -->
              <div id="j2" class="col-sm-4 text-center escenarioEleccion">
                <img src="images/vistaPreviaEsc1.png" class="img-fluid rounded" width="90%" height="auto" >
                <p>Escenario 1</p>
              </div>
            <!-- </a>
            <a id="j1"> -->
              <div id="j1" class="col-sm-4 text-center escenarioEleccion">
                <img src="images/vistaPreviaEsc2.png" class="img-fluid rounded" width="90%" height="auto">
                <p>Escenario 2</p>
              </div>
            <!-- </a> -->
          </div>
        </div>

        <button id="botonTutorial"  class="btnTutorial p-2">
          Cómo Jugar
        </button>

        <div class="mb-3 mt-3">
          <div class="container">
            <button id="empezar" class="botonEmpezar bloqueado p-2">Empezar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="divTutorial" class="divTutorial" hidden>
      <button id="cerrarTutorial" class="btn btn-light float-end m-3"><strong><span style="font-family: sans-serif">X</span></strong></button>
    </div>

    <div class="menus">
      <button id="buttonPlayStop" class="button2" hidden></button>
    </div>
    <div id="capasiete" class="contenedorBackground capaSiete">
      <div id="capasietedos" class="contenedorBackground capaSiete_2">
        <div id="capaseis" class="contenedorBackground capaSeis">
          <div id="capaseisdos" class="contenedorBackground capaSeis_2">
            <div id="capacinco" class="contenedorBackground capaCinco">
              <div id="capacincodos" class="contenedorBackground capaCinco_2">
                <div id="capacuatro" class="contenedorBackground capaCuatro">
                  <div id="capatres" class="contenedorBackground capaTres">
                    <div id="capados" class="contenedorBackground capaDos">
                      <div
                        id="capadosdos"
                        class="contenedorBackground capaDos_2"
                      >
                        <div id="capauno" class="contenedorBackground capaUno">
                          <div id="avatar"></div>
                          <div id="cuervo"></div>
                          <div id="pinche"></div>
                          <div id="moneda"></div>

                          <div id="puntaje"></div>
                          <div id="scoreContainer">
                            <samp id="score"></samp>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="divGanador" class="divGanador" hidden>
      <h1>JUNTASTE <span id="monedasGanador"></span> MONEDAS! GANASTE EL JUEGO!</h1>
      <h4>Metros recorridos:</h4>
      <h2 id="metrosGanador"></h2>
      <div class="mb-3 mt-4">
        <div class="container">
          <button id="empezarGanador" class="botonEmpezar p-2"></button>
        </div>
      </div>
    </div>

    <script src="./js/Personaje.js"></script>
    <script src="./js/Avatar.js"></script>
    <script src="./js/Crow.js"></script>
    <script src="./js/Moneda.js"></script>
    <script src="./js/Pinche.js"></script>
    <script src="./js/Escenario.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
